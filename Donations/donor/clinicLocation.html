<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specify Clinic Location</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="clinic-location-container">
        <h2>Specify Clinic Location</h2>
        <form id="clinicLocationForm" onsubmit="specifyClinicLocation(event)">
            <label for="address">Clinic Address</label>
            <input type="text" id="address" name="address" required>
            <label for="area">Area</label>
            <input type="text" id="area" name="area" required>
            <label for="governorate">Governorate</label>
            <input type="text" id="governorate" name="governorate" required>
            <label for="googleMarker">Google Marker</label>
            <input type="text" id="googleMarker" name="googleMarker" required>
            <label for="specialty">Specialty</label>
            <input type="text" id="specialty" name="specialty" required>
            <label for="proBonoCases">Pro-Bono Cases</label>
            <input type="number" id="proBonoCases" name="proBonoCases" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="clinicLocation.js"></script>
</body>
</html>
