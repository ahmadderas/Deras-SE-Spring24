<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Donation Post</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Create Donation Post</h2>
        <form id="createPostForm" onsubmit="createDonationPost(event)">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="clothes">Clothes</option>
                <option value="toys">Toys</option>
                <option value="food">Food</option>
                <option value="medicalSupplies">Medical Supplies</option>
                <option value="schoolSupplies">School Supplies</option>
                <option value="bloodDonations">Blood Donations</option>
            </select>

            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Create Post</button>
        </form>
    </div>
    <script src="createDonationPost.js"></script>
</body>
</html>
