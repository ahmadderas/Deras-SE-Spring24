<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="donor">Donor</option>
                <option value="organization">Organization Representative</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <button onclick="window.location.href='donorRegistration.html'">Register as Donor</button>
        <button onclick="window.location.href='organizationRegistration.html'">Register as Organization</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
